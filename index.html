<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo-icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>ManrrikFlix</title>
</head>

<body>
    <div class="geral-content">
        <header>
            <img src="img/logo.png" alt="Logo da KenzieFlix" class="logo">
        </header>
        <main>
            <section class="section-1">
                <p class="question"><b>Quem está assistindo?</b></p>
            </section>
            <section class="section-2">
                <div class="profile-div">
                    <img src="img/pink.png" alt="" class="profile">
                    <p class="profile-name"><small><b>Aline</b></small></p>
                </div>
                <div class="profile-div">
                    <img src="img/panda.png" alt="" class="profile">
                    <p class="profile-name"><small><b>Pedrinho</b></small></p>
                </div>
                <div class="profile-div">
                    <img src="img/robot.png" alt="" class="profile">
                    <p class="profile-name"><small><b>Júlia</b></small></p>
                </div>
                <div class="profile-div">
                    <div class="profile-plus profile">
                        <img src="img/plus.png" alt="" class="profile-plus-icon">
                    </div>
                    <p class="profile-name"><small><b>Adicionar Perfil</b></small></p>
                </div>
            </section>
        </main>
        <section class="section-3">
            <p class="manage"><b>Gerenciar Perfis</b></p>
        </section>
    </div>
</body>

</html>
